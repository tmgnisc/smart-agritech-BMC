<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Smart AgriTech - Add Device/Farmer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        
        <div class="w-64 bg-green-800 text-white">
            <div class="p-4">
                   <h1 class="text-2xl font-bold">Smart AgriTech</h1>
                <p class="text-sm text-green-200">Municipality Portal</p>
            </div>
            <nav class="mt-8">
                <a href="municipality-dashboard.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-chart-line mr-2"></i>Dashboard
                </a>
                <a href="add-device-farmer.html" class="block py-2.5 px-4 rounded transition duration-200 bg-green-700">
                    <i class="fas fa-plus mr-2"></i>Add Device/Farmer
                </a>
                <a href="view-farmers.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-users mr-2"></i>View Farmers
                </a>
                <a href="all-notification.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-bell mr-2"></i>Notifications
                </a>
                <a href="Submit-Feedback.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-comment-alt mr-2"></i>Feedback
                </a>
               
            </nav>
        </div>

        
        <div class="flex-1 overflow-auto">
            <header class="bg-white shadow">
                <div class="px-4 py-6">
                    <h2 class="text-xl font-semibold text-gray-800">Add New Device & Farmer</h2>
                </div>
            </header>

            <main class="p-6">
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6">
                        <form class="space-y-6">
                             <div>
                                <h4 class="font-medium text-gray-700 mb-2">Device Location</h4>
                                <div id="map" class="h-64 rounded-lg mb-4"></div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Latitude</label>
                                        <input type="text" id="latitude" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Longitude</label>
                                        <input type="text" id="longitude" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                                    </div>
                                </div>
                            </div>

                            
                            <div>
                                <h4 class="font-medium text-gray-700 mb-2">Device Information</h4>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Device ID</label>
                                        <input type="text" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Device Type</label>
                                        <select class="w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                                            <option value="soil">Soil Moisture Sensor</option>
                                            <option value="dht">DHT Sensor</option>
                                            <option value="mq135">MQ135 Sensor</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            
                            <div>
                                <h4 class="font-medium text-gray-700 mb-2">Farmer Information</h4>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Farmer ID</label>
                                        <input type="text" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                                        <input type="text" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Contact</label>
                                        <input type="tel" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Land Area (Acres)</label>
                                        <input type="number" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                                    </div>
                                </div>
                            </div>

                            <div class="flex justify-end space-x-3">
                                <button type="button" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition duration-200">Cancel</button>
                                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-200">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        
        const map = L.map('map').setView([20.5937, 78.9629], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        
        map.on('click', function(e) {
            document.getElementById('latitude').value = e.latlng.lat.toFixed(6);
            document.getElementById('longitude').value = e.latlng.lng.toFixed(6);
        });
    </script>
</body>
</html>
