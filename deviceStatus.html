<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AgriTech - Device Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div class="w-64 bg-green-800 text-white">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Smart AgriTech</h1>
                <p class="text-sm text-green-200">Farmer Dashboard</p>
            </div>
            <nav class="mt-8">
                   <a href="dashboard.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-chart-line mr-2"></i>Dashboard
                </a>
                <a href="notifications.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-bell mr-2"></i>Notifications
                </a>
                <a href="deviceStatus.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-microchip mr-2"></i>Device Status
                </a>
                <a href="feedback.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-comment-alt mr-2"></i>Feedback
                </a>
                 <a href="farmerDetails.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                <i class="fas fa-user mr-2"></i>Farmer Details
                </a>
            </nav>
        </div>

        <div class="flex-1 overflow-auto">
            <header class="bg-white shadow">
                <div class="px-4 py-6">
                    <h2 class="text-xl font-semibold text-gray-800">Device Status</h2>
                </div>
            </header>
              <main class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-medium text-gray-900">Total Devices</h3>
                                <p class="text-3xl font-bold text-green-600 mt-2">8</p>
                            </div>
                            <div class="p-3 bg-green-100 rounded-full">
                                <i class="fas fa-microchip text-green-600 text-2xl"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-medium text-gray-900">Active Devices</h3>
                                <p class="text-3xl font-bold text-blue-600 mt-2">7</p>
                            </div>
                            <div class="p-3 bg-blue-100 rounded-full">
                                <i class="fas fa-check-circle text-blue-600 text-2xl"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-medium text-gray-900">Maintenance Required</h3>
                                <p class="text-3xl font-bold text-yellow-600 mt-2">1</p>
                            </div>
                            <div class="p-3 bg-yellow-100 rounded-full">
                                <i class="fas fa-tools text-yellow-600 text-2xl"></i>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold mb-4">Device and its Status</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-100">
                            <tr>
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Device</th>
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Status</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr>
                            <td class="px-4 py-2 text-gray-700">Temperature Sensor</td>
                            <td class="px-4 py-2">
                                <span class="inline-block px-2 py-1 text-xs font-semibold text-green-700 bg-green-100 rounded-full">Active</span>
                            </td>
                            </tr>
                            <tr>
                            <td class="px-4 py-2 text-gray-700">Humidity Sensor</td>
                            <td class="px-4 py-2">
                                <span class="inline-block px-2 py-1 text-xs font-semibold text-red-700 bg-red-100 rounded-full">Inactive</span>
                            </td>
                            </tr>
                            <tr>
                            <td class="px-4 py-2 text-gray-700">Soil Moisture Sensor</td>
                            <td class="px-4 py-2">
                                <span class="inline-block px-2 py-1 text-xs font-semibold text-green-700 bg-green-100 rounded-full">Active</span>
                            </td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                    </div>

                </div>
            </main>
        </div>
    </div>
</body>
</html>
