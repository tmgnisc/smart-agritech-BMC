<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AgriTech - Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div class="w-64 bg-green-800 text-white">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Smart AgriTech</h1>
                <p class="text-sm text-green-200" th:text="${profile != null && profile.username != null} ? ${profile.username} + ' Dashboard' : 'Farmer Dashboard'">Farmer Dashboard</p>
            </div>
            <nav class="mt-8">
                <a th:href="@{/farmer-dashboard}" th:classappend="${activePage == 'dashboard' ? 'bg-green-700' : ''}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-chart-line mr-2"></i>Dashboard
                </a>
                <a th:href="@{/farmer-notifications}" th:classappend="${activePage == 'notifications' ? 'bg-green-700' : ''}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-bell mr-2"></i>Notifications
                </a>
                <a th:href="@{/farmer-device-status}" th:classappend="${activePage == 'deviceStatus' ? 'bg-green-700' : ''}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-microchip mr-2"></i>Device Status
                </a>
                <a th:href="@{/farmer-feedback}" th:classappend="${activePage == 'feedback' ? 'bg-green-700' : ''}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-comment-alt mr-2"></i>Feedback
                </a>
                <a th:href="@{/farmer-details}" th:classappend="${activePage == 'farmerDetails' ? 'bg-green-700' : ''}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-user mr-2"></i>Farmer Details
                </a>
                <a th:href="@{/logout}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-red-700">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
            </nav>
        </div>
        <div class="flex-1 overflow-auto">
            <header class="bg-white shadow">
                <div class="px-4 py-6">
                    <h2 class="text-xl font-semibold text-gray-800">Send Feedback</h2>
                </div>
            </header>
            <main class="p-6">
                <div class="max-w-2xl mx-auto">
                    <div th:if="${success}" th:text="${success}" class="text-green-500 text-center mb-4"></div>
                    <div th:if="${error}" th:text="${error}" class="text-red-500 text-center mb-4"></div>
                    <form th:action="@{/farmer-feedback}" method="post" th:object="${feedback}" enctype="multipart/form-data" class="bg-white rounded-lg shadow p-6">
                        <!-- CSRF token placeholder for future security -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}"/>
                        <div class="mb-6">
                            <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                            <input type="text" id="subject" th:field="*{subject}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                            <div th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="text-red-500 text-sm mt-1"></div>
                        </div>
                        <div class="mb-6">
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                            <textarea id="message" th:field="*{message}" rows="4" required
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea>
                            <div th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="text-red-500 text-sm mt-1"></div>
                        </div>
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Attach Image</label>
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                <div class="space-y-1 text-center">
                                    <i class="fas fa-cloud-upload-alt text-3xl text-gray-400"></i>
                                    <div class="flex text-sm text-gray-600">
                                        <label for="file-upload"
                                               class="relative cursor-pointer bg-white rounded-md font-medium text-green-600 hover:text-green-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-green-500">
                                            <span>Upload a file</span>
                                            <input id="file-upload" name="file" type="file" class="sr-only" accept="image/*" onchange="previewImage(event)">
                                        </label>
                                        <p class="pl-1">or drag and drop</p>
                                    </div>
                                    <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                                </div>
                            </div>
                            <div id="image-preview" class="mt-4 hidden">
                                <img id="preview-img" class="max-w-full h-auto rounded-md" alt="Image Preview"/>
                            </div>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit"
                                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                Send Feedback
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script>
        function previewImage(event) {
            const input = event.target;
            const previewContainer = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-img');

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                previewContainer.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
