<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart AgriTech - User Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-green-600">Smart AgriTech</h1>
        <p class="text-gray-600 mt-2">Login Portal</p>
      </div>

      <div th:if="${error}" th:text="${error}" class="text-red-500 text-center mb-4"></div>

      <form th:action="@{/login}" method="post" th:object="${user}" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" th:field="*{email}" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" th:field="*{password}" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
        </div>

        <div>
          <label for="role" class="block text-sm font-medium text-gray-700">Select Role</label>
          <select id="role" th:field="*{role}" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            <option value="" disabled selected>Select your role</option>
            <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
          </select>
        </div>

        <div>
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Login
          </button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <a href="#" class="text-sm text-green-600 hover:text-green-500">Forgot password?</a>
      </div>
      <div class="mt-2 text-center">
        <a th:href="@{/register}" class="text-sm text-green-600 hover:text-green-500">Register</a>
      </div>
    </div>
  </div>
</body>
</html>
