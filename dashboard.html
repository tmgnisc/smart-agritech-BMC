<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AgriTech - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">

        <div class="w-64 bg-green-800 text-white">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Smart AgriTech</h1>
                <p class="text-sm text-green-200">Farmer Dashboard</p>
            </div>
            <nav class="mt-8">
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-chart-line mr-2"></i>Dashboard
                </a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-bell mr-2"></i>Notifications
                </a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-microchip mr-2"></i>Device Status
                </a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-comment-alt mr-2"></i>Feedback
                </a>
                 <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                <i class="fas fa-user mr-2"></i>Farmer Details
                </a>

            </nav>
        </div>
          <div class="flex-1 overflow-auto">
            <header class="bg-white shadow">
                <div class="px-4 py-6">
                    <h2 class="text-xl font-semibold text-gray-800">Dashboard Overview</h2>
                </div>
            </header>

            <main class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100 text-green-600">
                                <i class="fas fa-temperature-high text-2xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-gray-500 text-sm">Temperature</h3>
                                <p class="text-2xl font-semibold">28Â°C</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                                <i class="fas fa-tint text-2xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-gray-500 text-sm">Humidity</h3>
                                <p class="text-2xl font-semibold">65%</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                                <i class="fas fa-wind text-2xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-gray-500 text-sm">Air Quality</h3>
                                <p class="text-2xl font-semibold">Good</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                                <i class="fas fa-seedling text-2xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-gray-500 text-sm">Soil Moisture</h3>
                                <p class="text-2xl font-semibold">42%</p>
                            </div>
                        </div>
                    </div>
                </div>
                 <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold mb-4">Temperature & Humidity</h3>
                        <canvas id="tempHumidityChart"></canvas>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold mb-4">Soil Moisture Trend</h3>
                        <canvas id="soilMoistureChart"></canvas>
                        </div>
                             </div>
                             </main>
                         </div>
                     </div>
