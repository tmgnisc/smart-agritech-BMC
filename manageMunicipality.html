<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Smart AgriTech - Manage Municipalities</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div class="w-64 bg-green-800 text-white">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Smart AgriTech</h1>
                <p class="text-sm text-green-200">SuperAdmin Portal</p>
            </div>
            <nav class="mt-8">
                <a href="superadmin-dashboard.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-chart-line mr-2"></i>Dashboard
                </a>
                <a href="manageMunicipality.html" class="block py-2.5 px-4 rounded transition duration-200 bg-green-700">
                    <i class="fas fa-city mr-2"></i>Manage Municipalities
                </a>
                <a href="viewdata.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-database mr-2"></i>View All Data
                </a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-microchip mr-2"></i>Device Status
                </a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-green-700">
                    <i class="fas fa-bell mr-2"></i>Notifications
                </a>
            </nav>
        </div>

        <div class="flex-1 overflow-auto">
            <header class="bg-white shadow">
                <div class="px-4 py-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">Manage Municipalities</h2>
                        <button onclick="openAddModal()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-200">
                            <i class="fas fa-plus mr-2"></i>Add Municipality
                        </button>
                    </div>
                </div>
            </header>

            <main class="p-6">
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead>
                                    <tr>
                                        <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Municipality</th>
                                        <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">State</th>
                                        <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Farmers</th>
                                        <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Active Devices</th>
                                        <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm font-medium text-gray-900">Riverside</div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm text-gray-900">California</div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm text-gray-900">156</div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm text-gray-900">423</div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Active</span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                            <button onclick="editMunicipality(1)" class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</button>
                                            <button onclick="deleteMunicipality(1)" class="text-red-600 hover:text-red-900">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

   <div id="municipalityModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900" id="modalTitle">Add New Municipality</h3>
            <form class="mt-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Municipality Name</label>
                    <select id="name" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline">
                        <option value="">Select municipality</option>
                        <option value="Kathmandu">Kathmandu</option>
                        <option value="Lalitpur">Lalitpur</option>
                        <option value="Bhaktapur">Bhaktapur</option>
                        <option value="Pokhara">Pokhara</option>
                        <option value="Biratnagar">Biratnagar</option>
                        <option value="Birgunj">Birgunj</option>
                        <option value="Butwal">Butwal</option>
                        <option value="Dharan">Dharan</option>
                        <option value="Hetauda">Hetauda</option>
                        <option value="Nepalgunj">Nepalgunj</option>
                        <option value="Janakpur">Janakpur</option>
                        <option value="Itahari">Itahari</option>
                        <option value="Tulsipur">Tulsipur</option>
                        <option value="Ghorahi">Ghorahi</option>
                        <option value="Dhangadhi">Dhangadhi</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">State</label>
                    <input id="state" type="text" placeholder="Enter state" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Contact Person</label>
                    <input id="contact" type="text" placeholder="Enter contact person name" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input id="email" type="email" placeholder="Enter email" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition duration-200">Cancel</button>
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-200">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    
    function openAddModal() {
        document.getElementById('municipalityModal').classList.remove('hidden');
        document.getElementById('modalTitle').textContent = 'Add New Municipality';
    }

    function closeModal() {
        document.getElementById('municipalityModal').classList.add('hidden');
    }

    function editMunicipality(id) {
        document.getElementById('modalTitle').textContent = 'Edit Municipality';
        document.getElementById('municipalityModal').classList.remove('hidden');
    }

    function deleteMunicipality(id) {
        if (confirm("Are you sure you want to delete this municipality?")) {
            alert("Municipality deleted (simulated).");
        }
    }

    function saveMunicipality() {
        alert("Municipality saved (simulated).");
        closeModal();
    }
</script>

</body>
</html>
